<mat-card class="cardWithShadow theme-card">
    <mat-card-header>
      <mat-card-title class="m-b-0">Les groupes</mat-card-title>
  </mat-card-header>  
    <mat-card-content class="b-t-1">
    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource" class="w-100">


        <!-- Nom du Groupe Column -->
        <ng-container matColumnDef="nom">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">Nom du groupe</th>
          <td mat-cell *matCellDef="let group">{{ group.nom }}</td>
        </ng-container>

        <!-- Nom du Superviseur Column -->
        <ng-container matColumnDef="nomSupervisor">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">Nom du superviseur</th>
          <td mat-cell *matCellDef="let group">{{ group.nomSupervisor }}</td>
        </ng-container>

        

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
    </div>
  </mat-card-content>
</mat-card>
